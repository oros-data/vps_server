server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
# Docker container logs
- job_name: containers
  static_configs:
  - targets:
      - localhost
    labels:
      job: containerlogs
      __path__: /var/lib/docker/containers/*/*log

  pipeline_stages:
  - json:
      expressions:
        output: log
        stream: stream
        attrs:
  - json:
      expressions:
        tag:
      source: attrs
  - regex:
      expression: (?P<container_name>(?:[^|]*))\|
      source: tag
  - timestamp:
      format: RFC3339Nano
      source: time
  - labels:
      stream:
      container_name:
  - output:
      source: output

# GTM Server specific logs
- job_name: gtm-logs
  static_configs:
  - targets:
      - localhost
    labels:
      job: gtm-server
      __path__: /var/lib/docker/containers/*/*log

  pipeline_stages:
  - json:
      expressions:
        output: log
        stream: stream
        attrs:
  - json:
      expressions:
        tag:
      source: attrs
  - regex:
      expression: (?P<container_name>(?:[^|]*))\|
      source: tag
  - match:
      selector: '{container_name=~"gtm-server.*"}'
      stages:
      - regex:
          expression: '(?P<level>INFO|WARN|ERROR|DEBUG)'
          source: output
      - labels:
          level:
      - regex:
          expression: '(?P<domain>dreamz\.com\.br|shopdreamz\.com\.br)'
          source: output
      - labels:
          domain:

# Nginx access logs
- job_name: nginx-access
  static_configs:
  - targets:
      - localhost
    labels:
      job: nginx-access
      __path__: /var/log/nginx/access.log

  pipeline_stages:
  - regex:
      expression: '^(?P<remote_addr>[\d\.]+) - (?P<remote_user>[^ ]*) \[(?P<time_local>[^\]]*)\] "(?P<method>[^ ]*) (?P<request>[^ ]*) (?P<protocol>[^ ]*)" (?P<status>[\d]+) (?P<body_bytes_sent>[\d]+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
  - labels:
      method:
      status:
      remote_addr:
  - timestamp:
      format: 02/Jan/2006:15:04:05 -0700
      source: time_local

# Nginx error logs
- job_name: nginx-error
  static_configs:
  - targets:
      - localhost
    labels:
      job: nginx-error
      __path__: /var/log/nginx/error.log

  pipeline_stages:
  - regex:
      expression: '^(?P<timestamp>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?P<level>\w+)\] (?P<pid>\d+)#(?P<tid>\d+): (?P<message>.*)'
  - labels:
      level:
      pid:
  - timestamp:
      format: 2006/01/02 15:04:05
      source: timestamp

# System logs
- job_name: syslog
  static_configs:
  - targets:
      - localhost
    labels:
      job: syslog
      __path__: /var/log/syslog

  pipeline_stages:
  - regex:
      expression: '^(?P<timestamp>\w{3}\s+\d{1,2}\s+\d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<service>\S+): (?P<message>.*)'
  - labels:
      hostname:
      service:
  - timestamp:
      format: Jan 2 15:04:05
      source: timestamp