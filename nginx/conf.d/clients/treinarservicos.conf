# HTTP redirect for both dreamz domains
server {
    listen 80;
    server_name gtmo.treinarservicos.com.br gtmop.treinarservicos.com.br;
    
    include /etc/nginx/conf.d/common/acme_challenge.conf;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# GTM server configuration for dreamz.com.br
server {
    listen 443 ssl;
    server_name gtmo.treinarservicos.com.br;

    # SSL configuration for dreamz.com.br
    ssl_certificate /etc/letsencrypt/live/gtmo.treinarservicos.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gtmo.treinarservicos.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # GTM server proxy settings
    location / {
        proxy_pass http://gtm-server-treinarservicos:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Increase timeouts for GTM server
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # Cache settings with preview mode considerations
        proxy_cache nginx_cache;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header X-Cache-Status $upstream_cache_status;
        
        # Bypass cache for preview mode parameters
        proxy_cache_bypass $arg_gtm_auth $arg_gtm_preview $arg_gtm_debug;
        proxy_no_cache $arg_gtm_auth $arg_gtm_preview $arg_gtm_debug;
    }
}

